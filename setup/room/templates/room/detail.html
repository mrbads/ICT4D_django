<h1>{{ floorsize.name }}</h1>

<table>
  <tr>
    <th>Floor length</th>
    <td>{{ floorsize.floor_length }}</td>
  </tr>
  <tr>
    <th>Floor width</th>
    <td>{{ floorsize.floor_width }}</td>
  </tr>
  <tr>
    <th>Surface</th>
    <td>{% widthratio floorsize.floor_length 1 floorsize.floor_width %}</td>
  </tr>
</table>
