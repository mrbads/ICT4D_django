<h1>{{ room.name }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'rooms:input' room.id %}" method="post">
  {% csrf_token %}
  {% for size in room.choice_set.all %}
  <input type="number" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id}}">
  <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
  {% endfor %}
  <input type="submit" value="Input">
</form>
