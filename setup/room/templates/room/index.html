{% if room_list %}
  <ul>
    {% for room in room_list %}
    <li><a href="{% url 'rooms:detail' room.id %}">{{ room.name }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No rooms are available.</p>
{% endif %}

<h2>new room</h2>
<form action="{% url 'rooms:new' %}" method="post">
  {% csrf_token %}
  <table>
    <tr>
      <th><label for="name">Room name</label></th>
      <td><input type="text" name="name" value=""></td>
    </tr>
    <tr>
      <th><label for="floor_length">Room length</label></th>
      <td><input type="number" name="floor_length" value=""></td>
    </tr>
    <tr>
      <th><label for="floor_width">Room width</label></th>
      <td><input type="number" name="floor_width" value=""></td>
    </tr>
  </table>
  <input type="submit" value="add room">
</form>
